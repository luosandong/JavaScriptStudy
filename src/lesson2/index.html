<!DOCTYPE html>

<head>

<body>
    <div class="container">
        <ol>
            <li>在网页中引入脚本必须使用&lt;script&gt; 必须指定src属性，src可以是相对路径也可以是绝对路径还可以是网络路径</li>
            <li>通过指定defer属性，可以让引入脚本在所有文档加载完成之后加载脚本 </li>
            <li>指定async可以允许异步加载脚本，无需要等待文档加载完成</li>
            <li>通常会在页面最后，body结束标记前引入脚本</li>
        </ol>
    </div>
</body>
</html>
